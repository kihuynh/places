<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places you have been to</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>
      <form id="vacation">
        <div class="form-group">
          <label for="location">Enter location:</label>
          <input class="form-control" type="text" id="location">
        </div>
        <div class="form-group">
          <label for="landmark">Enter any landmarks:</label>
          <input class="form-control" type="text" id="landmark">
        </div>
        <div class="form-group">
          <label for="season">Enter season when you visited:</label>
          <input class="form-control" type="text" id="season">
        </div>
        <button type="submit" class="btn btn-info">Enter:</button>
      </form>
      <div class="results">
        <h2>Places you've been</h2>
        <ul id="list">

        </ul>
      </div>
      <div class="show-place">
        <h2>Your place</h2>
        <p>Location: <span class="location"></span></p>
        <p>Landmark: <span class="landmark"></span></p>
        <p>Season: <span class="season"></span></p>
      </div>
    </div>
  </body>
</html>
